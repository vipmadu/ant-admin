<page [title]="'用户登录'" [region]="region" mode="fill">
    <div class="content">
        
        <div class="main">
            <nz-card [nzBordered]="false" >
                <div class="login">
                    <div class="top">
                        <div class="header">
                            <div class="logo">
                                <img alt="logo" [style.width.px]="40" src="/assets/images/logo.svg">
                            </div>
                        </div>
                    </div>   
                    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
                        <nz-form-item>
                            <nz-form-control>
                                <nz-input-group nzPrefixIcon="anticon anticon-user">
                                    <input type="text" nz-input formControlName="username" name="username" [(ngModel)]="username" placeholder="用户名">
                                </nz-input-group>
                                <nz-form-explain *ngIf="validateForm.get('username').dirty && validateForm.get('username').errors">
                                    请输入用户名！
                                </nz-form-explain>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-control>
                                <nz-input-group nzPrefixIcon="anticon anticon-lock">
                                    <input type="password" nz-input formControlName="password" name="password" [(ngModel)]="password" placeholder="密码">
                                </nz-input-group>
                                <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">
                                    请输入密码！
                                </nz-form-explain>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-control>
                                <label nz-checkbox formControlName="remember">
                                    <span>自动登录</span>
                                </label>
                                <a [style.float]="'right'">忘记密码</a>
                                <button nz-button class="submit" nzType="primary" [nzLoading]="submiting">登录</button>
                            </nz-form-control>
                        </nz-form-item>
                    </form>
                </div>
            </nz-card>
        </div>
    </div>
</page>
